<div class="header">
  <h2>Christopher Barreras</h2>
  <div class="links">
    <a href="https://www.linkedin.com/in/christopher-barreras" target="_blank">LinkedIn</a>
    <a href="https://github.com/chrisbarreras" target="_blank">GitHub</a>
  </div>
</div>
<div class="slideshow">
  <!-- Forward-only infinite carousel -->
  <div #track class="image-container"
       [style.width.%]="(displayImages.length * 100)"
       [style.transform]="'translate3d(-' + (currentIndex() * (100 / displayImages.length)) + '%,0,0)'"
       [class.no-transition]="!enableTransition()"
       (transitionend)="onTransitionEnd($event)">
    <div class="image-slide" *ngFor="let image of displayImages; let i = index"
         [style.width.%]="(100 / displayImages.length)">
      <picture>
        <source 
          *ngIf="supportsWebP()" 
          [srcset]="getSrcSet(image.baseName, 'webp')" 
          type="image/webp">
        <source 
          [srcset]="getSrcSet(image.baseName, 'jpg')" 
          type="image/jpeg">
        <img 
          [src]="getDefaultSrc(image.baseName)"
          [alt]="image.alt"
          loading="lazy"
          (load)="onImageLoad($event)"
          (error)="onImageError($event)"
          [class.active]="(i % imageConfigs.length) === (currentIndex() % imageConfigs.length)">
      </picture>
    </div>
  </div>
</div>
