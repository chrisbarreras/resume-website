<div class="header">
  <h2>Christopher Barreras</h2>
  <div class="links">
    <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
  </div>
</div>
<div class="slideshow">
  <!-- Use picture element for modern format support with fallbacks -->
  <picture>
    <!-- WebP format for supported browsers (better compression) -->
    <source 
      type="image/webp"
      [srcset]="getSrcSet(getCurrentImage().baseName, 'webp')"
      sizes="(max-width: 600px) 400px, (max-width: 900px) 600px, 800px">
    
    <!-- JPEG fallback for all browsers -->
    <img 
      [src]="getDefaultSrc(getCurrentImage().baseName)"
      [srcset]="getSrcSet(getCurrentImage().baseName, 'jpg')"
      [alt]="getCurrentImage().alt"
      sizes="(max-width: 600px) 400px, (max-width: 900px) 600px, 800px"
      loading="lazy"
      decoding="async">
  </picture>
</div>
