<div class="header">
  <h2>Christopher Barreras</h2>
  <div class="links">
    <a href="https://www.linkedin.com/in/christopher-barreras" target="_blank">LinkedIn</a>
    <a href="https://github.com/chrisbarreras" target="_blank">GitHub</a>
  </div>
</div>
<div class="slideshow">
  <!-- Image container with sliding effect -->
  <div class="image-container" [style.transform]="'translateX(-' + (currentIndex() * 33.333) + '%)'">
    <div class="image-slide" *ngFor="let image of imageConfigs; let i = index">
      <img 
        [src]="'assets/' + image.originalFile"
        [alt]="image.alt"
        loading="lazy"
        (error)="onImageError($event)"
        [class.active]="i === currentIndex()">
    </div>
  </div>
</div>
