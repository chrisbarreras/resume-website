<button (click)="isExpanded.set(!isExpanded())">
  {{ isExpanded() ? 'Collapse' : 'View' }} Resume
</button>

<div *ngIf="isExpanded()" class="pdf-viewer-container">
  <ngx-extended-pdf-viewer 
    [src]="'assets/Christopher_Barreras_Resume.pdf'"
    [showSidebarButton]="false"
    [showFindButton]="false"
    height="100%">
  </ngx-extended-pdf-viewer>
</div>
