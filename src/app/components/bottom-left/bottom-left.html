<!-- Mini mode container -->
<div class="pdf-viewer-container" *ngIf="!isExpanded()">
  <!-- Button container for mini mode -->
  <div class="button-container">
    <button class="download-button" (click)="downloadResume()">â¬‡ï¸ Download</button>
    <button class="expand-button" (click)="toggleExpanded()">ğŸ“„ View Resume</button>
  </div>
  
  <!-- Mini PDF viewer -->
  <div class="pdf-viewer-wrapper mini-mode">
    <div class="pdf-container" (click)="toggleExpanded()">
      <ngx-extended-pdf-viewer 
        src="assets/Christopher_Barreras_Resume.pdf"
        [showToolbar]="false"
        [showSidebarButton]="false"
        [showFindButton]="false"
        [showPrintButton]="false"
        [showDownloadButton]="false"
        [showPresentationModeButton]="false"
        [showOpenFileButton]="false"
        [showPagingButtons]="false"
        [showZoomButtons]="false"
        [showRotateButton]="false"
        [showHandToolButton]="false"
        [showSpreadButton]="false"
        [showPropertiesButton]="false"
        [showSecondaryToolbarButton]="false"
        [showVerticalScrollButton]="false"
        [enableDragAndDrop]="false"
        [contextMenuAllowed]="false"
        [enablePrint]="false"
        zoom="page-width"
        [textLayer]="false">
      </ngx-extended-pdf-viewer>
    </div>
  </div>
</div>

<!-- Fullscreen modal overlay -->
<div class="fullscreen-overlay" *ngIf="isExpanded()" (click)="closeExpanded()">
  <!-- Close button -->
  <button class="close-button" (click)="closeExpanded()">âœ•</button>
  
  <!-- PDF container -->
  <div class="fullscreen-pdf-container" (click)="$event.stopPropagation()">
    <ngx-extended-pdf-viewer 
      src="assets/Christopher_Barreras_Resume.pdf"
      [showToolbar]="false"
      [showSidebarButton]="false"
      [showFindButton]="false"
      [showPrintButton]="false"
      [showDownloadButton]="false"
      [showPresentationModeButton]="false"
      [showOpenFileButton]="false"
      [showPagingButtons]="true"
      [showZoomButtons]="true"
      [showRotateButton]="false"
      [showHandToolButton]="false"
      [showSpreadButton]="false"
      [showPropertiesButton]="false"
      [showSecondaryToolbarButton]="false"
      [showVerticalScrollButton]="false"
      [contextMenuAllowed]="true"
      [enablePrint]="false"
      zoom="page-fit"
      [textLayer]="true">
    </ngx-extended-pdf-viewer>
    
    <!-- Custom download button -->
    <div class="custom-controls">
      <button class="pdf-download-btn" (click)="downloadResume()">
        â¬‡ï¸ Download PDF
      </button>
    </div>
  </div>
</div>
